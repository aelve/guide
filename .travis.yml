sudo: true

language: c

addons:
  apt:
    sources:
    - google-chrome
    packages:
    # GHC
    - libgmp-dev
    # Selenium
    - xvfb
    # Testcafe
    - google-chrome-stable fluxbox
  chrome: stable

cache:
  directories:
    - $HOME/.stack
    - .stack-work
  timeout: 1000

jobs:
  include:
    - stage: "Build dependencies"
      before_script:
        - mkdir -p ~/.local/bin
        - export PATH=$HOME/.local/bin:$PATH
        - >-
          travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 |
          tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      script:
        - stack --no-terminal --install-ghc test --no-run-tests --dependencies-only

    - stage: "Build and test the project"
      before_script:
        # Install Stack
        - mkdir -p ~/.local/bin
        - export PATH=$HOME/.local/bin:$PATH
        - >-
          travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 |
          tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
        # Install chromedriver
        - wget http://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip
        - unzip chromedriver_linux64.zip
        - chmod +x chromedriver
        - sudo mv -f chromedriver /usr/local/share/chromedriver
        - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
        - sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
        # Run selenium-server
        - sh -e /etc/init.d/xvfb start
        - export DISPLAY=:99.0
        - travis_retry wget http://selenium-release.storage.googleapis.com/3.6/selenium-server-standalone-3.6.0.jar
        - java -jar selenium-server-standalone-3.6.0.jar 2> /dev/null &
        - sleep 15
      script:
        - scripts/buildjs.sh
        - stack --no-terminal test
        - scripts/test-official.sh

    - stage: "Install and test vue frontend"
      before_script:
        # Install dependencies
        - cd front
        - npm install
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 10
        - fluxbox >/dev/null 2>&1 &
      script:
        # Run testcafe e2e testing
        - npm run test

notifications:
  slack:
    secure: 
